version: "3"
services:
  formsg-redis:
    image: redis
    ports:
      - "6379:6379"
  formsg-mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - /data/db:/data/db
  formsg-prod:
    build:
      context: ./
      dockerfile: Dockerfile-production
    image: formsg-prod
    ports:
      - "80:4545"
    links:
      - formsg-redis:redis-db
      - formsg-mongo:db
    env_file:
      - .env
