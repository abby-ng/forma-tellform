<header data-ng-include="'/static/modules/core/views/header.client.view.html'"></header>

<div class="container"></div>

<section class="admin-form container">

	<div class="page-header" style="padding-bottom: 1em;">
		<div class="col-xs-12 col-md-12" style="padding-left: 0px !important;">
			<h1 class="hidden-sm hidden-xs" style="margin-bottom: 0px;" uib-tooltip="{{ myform.title }}">{{ myform.title }}</h1>
			<h2 class="hidden-md hidden-lg" style="margin-bottom: 10px;" uib-tooltip="{{ myform.title }}">{{ myform.title }}</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<uib-tabset class="hidden-xs" active="activePill" type="pills" vertical="true">
				<uib-tab index="0">
					<uib-tab-heading class="ng-scope">{{ 'CONFIGURE_TAB' | translate }}</uib-tab-heading>
					<configure-form-directive myform="myform" user="user"></configure-form-directive>
				</uib-tab>

				<uib-tab index="1">
					<!-- <i class="glyphicon glyphicon-pencil"></i> -->
					<uib-tab-heading class="ng-scope">{{ 'CREATE_TAB' | translate }}</uib-tab-heading>
					<edit-form-directive myform="myform"></edit-form-directive>
				</uib-tab>

				<uib-tab disable="!myform.form_fields.length" index="2">
					<!-- <i class="glyphicon glyphicon-eye-open"></i> -->
					<uib-tab-heading class="ng-scope">{{ 'PREVIEW_TAB' | translate }}</uib-tab-heading>
					<preview-form-directive myform="myform" formurl="formURL"></preview-form-directive>
				</uib-tab>

				<uib-tab disable="!myform.form_fields.length" index="3">
				<!-- <i class="glyphicon glyphicon-share"></i> -->
					<uib-tab-heading class="ng-scope">{{ 'SHARE_TAB' | translate }}	</uib-tab-heading>
					<share-form-directive actualformurl="actualFormURL"></share-form-directive>
				</uib-tab>

<!--
				<uib-tab ng-if="tabData" heading="{{ 'ANALYZE_TAB' | translate }}" index="{{tabData.length+2}}">
					<edit-submissions-form-directive myform="myform" user="myform.admin"></edit-submissions-form-directive>
				</uib-tab>
			-->
			</uib-tabset>

			<uib-tabset class="hidden-sm hidden-md hidden-lg mobile-tabs" active="activePill" type="pills" vertical="false">
				<uib-tab index="0">
					<uib-tab-heading><i class="glyphicon glyphicon-wrench"></i></uib-tab-heading>
					<configure-form-directive myform="myform" user="user"></configure-form-directive>
				</uib-tab>

				<uib-tab index="1">
					<uib-tab-heading class="ng-scope"><i class="glyphicon glyphicon-pencil"></i></uib-tab-heading>
					<edit-form-directive myform="myform"></edit-form-directive>
				</uib-tab>

				<uib-tab disable="!myform.form_fields.length" index="2">
					<uib-tab-heading class="ng-scope"><i class="glyphicon glyphicon-eye-open"></i></uib-tab-heading>
					<preview-form-directive myform="myform" formurl="formURL"></preview-form-directive>
				</uib-tab>

				<uib-tab disable="!myform.form_fields.length" index="3">			
					<uib-tab-heading class="ng-scope"><i class="glyphicon glyphicon-share"></i></uib-tab-heading>
					<share-form-directive actualformurl="actualFormURL"></share-form-directive>
				</uib-tab>

<!--
				<uib-tab ng-if="tabData" heading="{{ 'ANALYZE_TAB' | translate }}" index="{{tabData.length+2}}">
					<edit-submissions-form-directive myform="myform" user="myform.admin"></edit-submissions-form-directive>
				</uib-tab>
			-->
			</uib-tabset>
		</div>
	</div>
</section>
