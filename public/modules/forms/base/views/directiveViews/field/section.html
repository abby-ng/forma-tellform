<div class="section field row">
	<div class="col-xs-12 hidden-sm hidden-md hidden-lg field-title row-fluid">
		<h3 ng-if="field.title">{{ field.title }}</h3>
	</div>
	<div class="col-md-12 hidden-xs field-title row-fluid">
		<h2 ng-if="field.title">{{ field.title }}</h2>
	</div>
	<div ng-if="field.description" class="col-xs-12 field-input">
    {{ field.description }}
	</div>
</div>
