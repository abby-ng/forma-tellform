<div class="text-field field row">
	<div class="col-xs-12 field-title row-fluid">
		<h3 class="col-xs-12">
			<small class="field-number">
				{{ field.field_number }}
				<i class="fa fa-angle-double-right" aria-hidden="true"></i>
			</small>

			{{ field.title }}

  		<small class="optional-label" ng-show="!field.required">
  			({{ 'OPTIONAL' | translate }})
  		</small>
		</h3>

		<p class="col-xs-12 field-description">
			<small>{{ field.description }}</small>
		</p>
	</div>
	<div class="col-xs-12 field-input">
		<input id="{{ field._id }}"
			type="{{ input_type }}"
			class="form-control focusOn"
			ng-model="field.fieldValue"
			ng-required="field.required"
			ng-disabled="field.disabled"
			ng-click="setActiveField(field, false)"
			placeholder="{{ placeholder }}">
	</div>
	<div class="col-xs-12">
		<div ng-show="field.fieldType !== 'number' && forms.myForm.{{ field.fieldType }}{{ field.field_number }}.$invalid && !!forms.myForm.{{ field.fieldType }}{{ field.field_number }}.$viewValue "
				 class="alert alert-danger"
				 role="alert">
			<span class="glyphicon glyphicon-exclamation-sign"></span>
			<span ng-if="field.fieldType == 'email'"> {{ 'ERROR_EMAIL_INVALID' | translate }} </span>
			<span ng-if="field.fieldType == 'link'"> {{ 'ERROR_URL_INVALID' | translate }} </span>
		</div>
	</div>
</div>
