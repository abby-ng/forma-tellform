
<div class="start-end-page text-center">
	<div class="row">
		<div class="col-xs-12">
			<h1>{{ page.title }}</h1>
		</div>
		<div class="col-xs-10 col-xs-offset-1 start-end-paragraph">
			<p>{{ page.paragraph }}</p>
		</div>
	</div>
	<div ng-if="page.buttons.length > 0" class="row form-actions">
		<p ng-repeat="button in page.buttons">
			<button type="button"
							class="btn">
				<a href="{{ button.url }}">{{ button.text }}</a>
			</button>
		</p>
	</div>
	<div class="row form-actions">
		<button type="button"
						class="btn"
						ng-click="exitStartPage()">
			<span>{{ page.buttonText }}</span>
		</button>
	</div>
</div>
