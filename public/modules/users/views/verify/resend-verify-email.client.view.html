<section class="auth valign-wrapper" data-ng-controller="VerifyController">

	<section class="row valign" style="margin: auto;" ng-if="!isResetSent">
		<div class="col-md-4 col-md-offset-4">
			<div class="col-md-12 text-center" style="padding-bottom: 50px;">
				<img src="/static/modules/core/img/logo-inverse.svg" height="100px">
			</div>
			<div class="col-md-12 col-xs-12">
				<form data-ng-submit="resendVerifyEmail()" class="signin form-horizontal" autocomplete="off">
					<fieldset>
						<div class="form-group">
							<label for="email" class="ng-binding">Email</label>
							<input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="{{ 'ENTER_ACCOUNT_EMAIL' | translate}}">
						</div>
						<br/>
						<div data-ng-show="error" class="text-center text-danger">
							<strong>{{error}}</strong>
						</div>
						<div class="text-center form-group">
							<button type="submit" class="btn btn-signup btn-rounded btn-no-top btn-block" ng-click="resendVerifyEmail()">{{ 'REVERIFY_ACCOUNT_LINK' | translate }}</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</section>

	<section class="row valign" ng-if="isResetSent">
		<div class="col-md-4 col-md-offset-4">
			<div class="col-md-12 text-center" style="padding-bottom: 50px;">
				<img src="/static/modules/core/img/logo-inverse.svg" height="100px">
			</div>
			<h3 class="col-md-12 text-center">{{ 'VERIFICATION_EMAIL_SENT' | translate }}</h3>
			<div class="col-md-12">
				<div class="text-center form-group">
					<input type="button" class="btn btn-rounded btn-signup btn-block ng-binding" onclick="location.href='/#!/';" value="{{ 'CONTINUE' | translate }}">
				</div>
			</div>
		</div>
	</section>
</section>
