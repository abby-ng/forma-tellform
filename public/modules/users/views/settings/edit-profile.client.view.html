<header data-ng-include="'/static/modules/core/views/header.client.view.html'"></header>

<section class="row valign" data-ng-controller="SettingsController">
		<h3 class="col-md-12 text-center">{{ 'MY_PROFILE' | translate }}</h3>
		<div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6">

		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<!-- <div data-ng-show="success" class="text-center text-success">
					<strong>{{ 'PROFILE_SAVE_SUCCESS' | translate }}</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					{{ 'PROFILE_SAVE_ERROR' | translate }}<br>
					<strong data-ng-bind="error"></strong>
				</div> -->

				<div class="form-group">
					<label for="email">{{ 'EMAIL_LABEL' | translate }}</label>
					<input type="email" id="email" name="email" class="form-control" ng-model="user.email" readonly>
				</div>

				<div class="form-group">
					<label for="agency">{{ 'AGENCY_LABEL' | translate }}</label>
					<input type="text" id="agency" name="agency" class="form-control" ng-model="user.agency.fullName" readonly>
				</div>

				<div class="text-center form-group">
					<button type="submit" class="btn btn-signup btn-rounded" disabled>
						{{ 'SAVE_CHANGES' | translate }}
					</button>
					<button type="none" ng-click="cancel()" class="btn btn-rounded" disabled>
						{{ 'CANCEL_BTN' | translate }}
					</button>
				</div>

			</fieldset>
		</form>
	</div>
</section>
