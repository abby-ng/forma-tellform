	<!--<h3 class="col-md-12 text-center">{{ 'SIGNUP_HEADER_TEXT' | translate }}</h3>-->

	<div class="row valign">
		<div class="col-md-4 col-md-offset-4 col-xs-12 authen-wrapper">
			<div class="col-md-12 text-center vcenter" style="padding-bottom: 50px;">
				<img src="/static/modules/core/img/logo-full.svg" height="100px">
			</div>
			<div class=" col-xs-12">
				<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" autocomplete="off">
					<fieldset>
						<div data-ng-show="error" id="signup_errors" class="text-center text-danger">
							{{'SIGNUP_ERROR_TEXT' | translate}}: <br>
							<strong data-ng-bind="error"></strong>
						</div>
						<!-- <div class="form-group">
							<label for="username">{{ 'USERNAME_LABEL' | translate }}</label>
							<input type="text" id="username" name="username" class="form-control" ng-pattern="languageRegExp" ng-minlength="4" ng-model="credentials.username" ng-minlength="4">
						</div> -->
						<div class="form-group">
							<label for="agency">{{ 'AGENCY_LABEL' | translate }}</label>
							<select class="form-control"  id="agency" ng-required="true">
								<option selected disabled></option>
								<option ng-repeat="item in agencies">{{item}}</option>
							</select>
						</div>
						<div class="form-group email">
							<div>
								<label for="email">{{ 'EMAIL_LABEL' | translate }}</label>
								<input type="text" id="email" name="email" class="form-control" ng-model="emailName">
							</div>
							<div>
								 <div class="input-group">
									 <div class="input-group-addon">@</div>
									 <input type="text" class="form-control" disabled="disabled" ng-model="agencyDomain" ng-init="agencyDomain='data.gov.sg'">
								 </div>
							 </div>
						</div>
						<div class="form-group">
							<label for="password">{{ 'PASSWORD_LABEL' | translate }}</label>
							<input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" ng-minlength="4" ng-required="true">
						</div>

						<div class="text-center form-group">
							<button type="submit" class="btn btn-signup btn-rounded btn-block" ng-click="preProcessForm()">{{ 'SIGNUP_BTN' | translate }}</button>
						</div>
					</fieldset>
				</form>

				<div class="text-center forgot-password">
					<a ui-sref="signin">{{ 'SIGN_IN_ACCOUNT_LINK' | translate }}</a>
				</div>
			</div>
		</div>
	</div>
</section>
